
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GammaSweep - Premier B2B SaaS Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gammaBlue: '#485BFF',
                        gammaDust: '#96E9C6',
                        gammaAqua: '#15F5BA',
                        offWhite: '#F9FAFB',
                        darkBg: '#020617',
                        darkSurface: '#0f172a'
                    },
                    fontFamily: {
                        roboto: ['Roboto', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'shimmer': 'shimmer 3s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 10s infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.02)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --gamma-blue: #485BFF;
            --gamma-aqua: #15F5BA;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1, h2, h3, h4, .brand-font {
            font-family: 'Roboto', sans-serif;
        }

        /* Noise Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.02;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }

        .text-shimmer {
            background: linear-gradient(90deg, #485BFF, #15F5BA, #485BFF);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            animation: shimmer 5s linear infinite;
        }

        /* Modern Grid Pattern - Cleaner & More Open */
        .grid-pattern {
            background-size: 60px 60px;
            background-image: 
                linear-gradient(to right, rgba(72, 91, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(72, 91, 255, 0.03) 1px, transparent 1px);
        }
        .dark .grid-pattern {
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .heading-xl {
            letter-spacing: -0.04em;
            line-height: 1;
        }
        
        .heading-lg {
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .subheading {
            letter-spacing: 0.15em;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
    </style>

  }
}
</script>
